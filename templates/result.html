<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>profpal</title>
</head>
<body class='bg-white'>

    <div class="flex items-center justify-center px-16">
        <div class="relative w-full max-w-lg">
          <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
          <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
          <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
          <div class="m-10 relative space-y-10">

            <form method="POST">
            <div class="p-10 bg-white rounded-lg flex items-center justify-between space-x-10 ">
              <div class="flex-1">
                <div class="h-8 w-32 bg-white-300 rounded">
                   
                </div>
              </div>
              <div>
                <div class="w-full h-full flex items-center justify-between">
                    <span class="p-2 border rounded-lg bg-purple-300 font-mono" style="display: inline; float: left;" >{{ university_name }}</span>
                    <span class="p-2 border rounded-lg bg-yellow-300 font-mono" style="display: inline; float: left;">{{ department_of_study }}</span>
                    <span class="p-2 border rounded-lg bg-pink-300 font-mono" style="display: inline; float: left;">{{ research_interests }}</span>
                    
                </div>
              </div>
            </div>   
            
            <div class="p-10 bg-white rounded-lg flex items-center justify-between space-x-10">
                <div class="w-full h-full ">
                    <p class="mt-2 font-mono"><label> Possible Professors you can reach out to : </label></p><br>
                    <p class="w-full p-2 border rounded-lg bg-blue-500 text-white font-mono">{{ prof_names }}</p>
                </div>
            </div>
            </form>

          </div>
        </div>
      </div>


</body>
</html>
